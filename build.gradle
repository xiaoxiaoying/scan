buildscript {
    repositories {
        google()
        mavenCentral()
    }
    ext.kotlin_version = '1.7.10'
    ext.ktl_super_version = "1.9.0"

    dependencies {
        classpath "com.android.tools.build:gradle:7.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

subprojects {
    repositories {
        google()
        mavenLocal()
        mavenCentral()
    }

    version = '4.3.0'
    group = 'com.journeyapps'

    ext.androidTargetSdk = 33
    ext.zxingCore = 'com.google.zxing:core:3.5.1'
}
